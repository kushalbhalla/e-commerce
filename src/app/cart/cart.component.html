<div class="cartTable">
    <h1 style="margin-top: 5%; font-weight: 500;">Cart</h1>

    <div *ngIf="!cartTotalLength">
        <mat-card><p>You don't have any products in your carts...</p></mat-card>
    </div>

    <div *ngIf="cartTotalLength">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let element"> {{element.product}} </td>
            </ng-container>
        
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
            </ng-container>
                
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}}<button style="margin-left: 2px; border:0px; background-color:white; cursor: pointer; " (click)="minusQuantity(element.id)">-</button><button style="margin-left: 2px; border:0px; background-color:white; cursor: pointer; " (click)="addQuantity(element.id)">+</button></td>
            </ng-container>
        
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="cancel">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"><button style="border:white 1px solid; background-color:white; cursor: pointer;" (click)="onDelete(element.id)"><mat-icon>close</mat-icon></button></td>
            </ng-container>

        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div style="margin: 8% 0 5% 0;"> 
        <mat-card>
            <h2 style="font-weight: 500;">Summary</h2>
            <span><strong style="font-weight: 600;">${{totalPrice}}</strong>, {{cartTotalLength}} items</span>
            <br>
            <button mat-raised-button (click)="onCheckout()" color="dark" style="margin-top: 8%;"><span style="color: white;">Proceed to checkout</span></button>
        </mat-card>   
    </div>

</div>
