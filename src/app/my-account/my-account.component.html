<div class="my-account">
    
        <h1 style="font-size: 30px;">My account </h1>
        
        <button mat-raised-button color="accent" (click)="onLogout()" style=" color:white;">
            <span style=" font-size: 18px;">Log out</span>
        </button>

        <div class="cartTable" style="margin: 5% 0 5% 0;">
                    <mat-card *ngFor="let order of ordersList; index as i" style="margin-top: 2%;">
                        <h2>Order # {{i +1}} </h2>
                        <table mat-table [dataSource]=order class="mat-elevation-z8" style="width: 100%;">
                            <ng-container matColumnDef="product">
                                <th mat-header-cell *matHeaderCellDef> Product </th>
                                <td mat-cell *matCellDef="let element"> {{element.product}} </td>
                            </ng-container>
                    
                            <ng-container matColumnDef="price">
                                <th mat-header-cell *matHeaderCellDef> Price </th>
                                <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
                            </ng-container>
                    
                            <ng-container matColumnDef="quantity">
                                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                                <td mat-cell *matCellDef="let element"> {{element.quantity}}</td>
                            </ng-container>
                    
                            <ng-container matColumnDef="total">
                                <th mat-header-cell *matHeaderCellDef> Total </th>
                                <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
                            </ng-container>
                    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </mat-card>

        </div>

</div>
