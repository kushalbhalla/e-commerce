<div style="margin: 0 0 10px 10px; float: left;">
    <mat-card class="example-card">
        <img mat-card-image [src]="product.get_image" style="width:200px; height:220px;" alt="Photo of Jacket">
        <mat-card-content>
            <h3>{{product.name}}</h3>
            <p>${{ product.price}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button style="background-color: grey;" (click)="onEdit()">View Details</button>
        </mat-card-actions>
    </mat-card>
</div>
